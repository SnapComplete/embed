<html>
  <head>
    <title>SnapComplete demo</title>
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/demo.application.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  </head>
  <body>
    <header class="bar bar-nav">
      <h1 class="title">Demo Store</h1>

    <div class="content">

          <div class="media-body">
            Staples Copy Paper, 8 1/2" x 11", Case
          </div>
          <button class="btn btn-negative product-add">Add</button>
        </li>
        <li class="table-view-cell media">
          <img class="media-object pull-left" src="http://www.staples-3p.com/s7/is/image/Staples/s0437160_sc7?$splssku$"></img>
          <div class="media-body">
            HP 950XL Black Ink Cartridge (CN045AN), High Yield
          </div>
          <button class="btn btn-negative product-add">Add</button>
        </li>
        <li class="table-view-cell media">

        </li>
        <li class="table-view-cell media">
          <img class="media-object pull-left" src="http://www.staples-3p.com/s7/is/image/Staples/s0327604_sc7?$splssku$"</img>
          <div class="media-body">
            Logitech MK320 Cordless Desktop
          </div>
          <button class="btn btn-negative product-add">Add</button>
        </li>
      </ul>
  
      <div class="bar bar-standard bar-footer-secondary checkout">
        <a class="btn btn-positive btn-block proceed" href="form.html" data-transition="slide-in" >Proceed to Check Out</a>
      </div>
    </div>
    <script src="js/ratchet.min.js" type="text/javascript"></script>
    <script src="js/fingerblast.js" type="text/javascript"></script>
    <script src="js/demo.application.js" type="text/javascript"></script>
    <script type="text/javascript" src="//www.snapcomplete.com/js/plugin/embed.js"></script>

</html>
